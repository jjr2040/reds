<div class="page-wrapper" style="min-height: 539px;">
  
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="row page-titles">
        <div class="col-md-5 align-self-center">
          <h3 class="text-themecolor">Actas de trabajo</h3>
        </div>
        <div class="col-md-7 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">Acta</li>
          </ol>
        </div>
      </div>
  
      <div class="card">
        <div class="card-body">
          <button type="button" routerLink="/meetingRecords/new" class="btn waves-effect waves-light btn-outline-primary mb-3">Agregar Acta</button>
          <table class="table color-table primary-table">
              <thead>
                <tr>
                  <th class="card-header">Titulo</th>
                  <th class="card-header">Contenido</th>
                  <th class="card-header">Fecha</th>
                  <th class="card-header">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let record of meetingRecords" [class.selected]="activity === selectedActivity">
                  <td>{{ record.title }}</td>
                  <td>{{ record.body }}</td>
                  <td>{{ record.created_at | date:'short'}}</td>
                  <td class="text-nowrap">
                      <a routerLink="/meetingRecords/{{record.id}}/edit" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a (click)="deleteRecord(record)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      
      <!-- ============================================================== -->
      <!-- End of Container fluid  -->
      <!-- ============================================================== -->
    </div>
  </div>
