<div class="page-wrapper" style="min-height: 539px;">
  
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Recursos</h3>
      </div>
      <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="recursos">Recursos</a></li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div *ngFor='let resource of resources' class="card card-outline-inverse">
              <div class="card-header">
                  <h4 class="m-b-0 text-white">{{resource.name}}</h4></div>
              <div class="card-body">
                  <h3 class="card-title">Special title treatment</h3>
                  <p class="card-text">{{resource.description}}</p>

                  <a href="javascript:void(0);" (click)="goTo(resource.id)" class="btn btn-primary">Go somewhere</a>
              </div>
          </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End of Container fluid  -->
    <!-- ============================================================== -->
  </div>
</div>
