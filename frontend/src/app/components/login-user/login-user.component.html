<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
  <div class="form-group row">
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
          <label for="name">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" [(ngModel)]="username">
      </div>
      <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
          <label for="description">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Descripcion" [(ngModel)]="password">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
          <br>
          <button type="submit" class="btn btn-info" (click)="loguear()">Ingresar</button>
      </div>
    </div>
    <div class="clearfix"></div>
  
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
